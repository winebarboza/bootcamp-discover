No caminho absoluto inclui-se o protocolo e o nome de domínio e 
sempre apontará para o mesmo local, já que é absoluto. Como por

é absoluto(mesmo não levando o lugar nenhum, é apenas um exemplo).

No caminho relativo, é relativo à página, massa aberta, ou seja, se não

Como por exemplo apenas google.com. -->
