    com o atributo href cria-se um hiperligação

    ligações na mesma página ou endereços na URL. O 
    conteúdo dentro de cada <a> precisará indicar o 
    destino do link. 


Hyperlinks - Ancora <a>
    Anatomia

    Atributos:
        globais
        href
            para onde iremos quando clicarmos no link?
            -url completa
            -emails, telefone
            -fragmento
            e outros.
        download
        target 
-->
<a href=""></a>

<!-- São os famosos hiperlinks, e a tag usada para criar um é a <a href=" ></a>,
     responsável por ligar várias páginas.

Em sua anatomia ele recebe atributos globais (título, id,class,...) e o mais 
importante href, a referência, podendo ser url completa, fragmento, e-mail, 
telefone e mais diversos outros. também o atributo de download, que é download="",
usado junto do href=","por exemplo, se você colocar o link de uma imagem no href="" 
com o atributo de download, a será imagem baixada ao invés de ir até a página e se 
colocar um valor no atributo de download, ele vai dizer como você vai salvar o arquivo.
Por fim temos o atributo target="," que vai dizer qual o alvo do nosso disparo, ou seja,
 se não ter o alvo, quando clicarmos no link, ele vai pegar o mesmo alvo, a mesma página e apenas vai trocar o conteúdo, mas se usarmos o atributo, por exemplo="_blank", ele vai abrir uma página com o conteúdo. -->
