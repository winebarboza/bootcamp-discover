<!-- 
    *URLS e caminhos de arquivos

Algo importante que precisamos saber ao criar links é como navegar,
juntamente em como navegar no caminho dos arquivos.

No caso dos links são como URLs, que são sequência de texto 
que define onde algo está localizado na web , exemplo por exemplo
 https://rocketseat.com.br, ela mostra que esse endereço leva para
 algum lugar da web.

No caso dos arquivos, são os seus caminhos, onde, no explorador de 
arquivos, um recurso está localizado, podendo ser imagem, pdf, qualquer
arquivo basicamente, abrindo alguns arquivos do nosso projeto no VSCode, 
usando o elemento a, iremos escrever ao invés de https://..., apenas o nome
do arquivo, o próprio VSCode possui a inteligência de saber que o arquivo
está lá, lembrando que também podemos usar os atributos que usam nas URLs. -->

<a href="tag_ancora.html">link para uma página dentro do diretório</a>
<a href="https/www.google.com"> link externo</a>
