<!-- 
    Atributos Globais mais utilizados

    -class
    -contenteditable
    -data-*
    -hidden
    -id
    -style
    -tabindex
    -title
 -->
 <div class="carrinho" contenteditable="true"></div>
 <!--usamos a classe para estilizar no css,
para classificar o conteúdo e para acessar pelo JS-->

<!-- atributo contenteditable serve para que o usuário edite um conteúdo em sua tela,
mas ao atualizar a página esse conteúdo é perdido. -->

 <!--SE EU VOU REPETIR ALGUM NOME EU USO CLASS, CASO NÃO, SERÁ UM ID-->

 <div tabindex="1">
 <h2>paragrafo 1</h2>
 </div>

 <div tabindex="2">
     <h2>paragrafo 2</h2>
 </div>

 <div tabindex="3">
    <h2>paragrafo 3</h2>
</div>
<!-- Quando o usuário teclar "Tab", o navegador o levará 
até o Tabindex(parágrafo) em sequência numérica  -->
