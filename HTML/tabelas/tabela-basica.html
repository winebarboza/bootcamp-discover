<!-- table indica a abertura de uma tabela -->
<table>
    <caption>Pessoas por idade</caption>
    <!-- caption descreve o assunto da tabela -->
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    <!-- <tr> monta uma linha e th o é o Cabeçalho -->
    </thead>
    <!-- thead indica o cabeçalho da tabela -->
    <tbody>
        <tr>
            <td>Wine</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Matheus</td>
            <td>24</td>
            <!-- td é o conteúdo de cada linha mas forma colunas. -->
        </tr>
    </tbody>
    <!-- tbody indica o conteúdo da tabela -->
    <tfoot>
        <tr>
            <td>Total:</td>
            <td>2 pessoas</td>
        </tr>
    </tfoot>
    <!-- tfoot indica o final da tabela -->
</table>
