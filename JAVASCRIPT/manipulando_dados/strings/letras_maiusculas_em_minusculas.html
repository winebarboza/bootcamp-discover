<!-- // Para transformar uma corda em letras maiúsculas pode-se usar o método
// toUpperCase(), e ao contrário, também é possível 
// usar o toLowerCase() para transformar uma corda em todas as letras minúsculas. -->
<script>
let letras = "papel"
    console.log(letras.toUpperCase()) //TRANSFORMANDO EM MAIUSCULA

let frase = "CONHECIMENTO É LIBERDADE!"
    console.log(frase.toLowerCase()) //transformando em minuscula
</script>
