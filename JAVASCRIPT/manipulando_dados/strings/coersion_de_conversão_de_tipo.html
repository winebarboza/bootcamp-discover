
<!-- Tipo de conversão se trata de uma conversão de tipo feita pelo dev, 
explicitamente, e pode ser feito de diversas maneiras, exemplo com o
 método Number(), já tipo coersion é uma mudança de tipo feito pelo 
 próprio JavaScript, implicitamente, por exemplo quando você 
tenta somar um número na sequência forma com um número do tipo número. -->
<script>
    // type convertion vs type coersion
    //alteração de um tipo de dado para outro

    console.log('9' + 5) /*type coersion, forçou o numero 5 a ser outro 
    tipo de dado(string) e fez uma concatenação.*/
</script>
