    <!-- Para determinar uma quantia de casas decimais de um número pode-se usar o 
    método toFixed() colocando como argumento quantas casas decimais o número terá.
    Para mudar a formatação do número de separado por ponto para separado por 
    vírgula é possível usar o método substituir(".", ". O resultado final
    será do tipo string, e a conversão para
    o tipo número não será possível por que a vírgula não é considerada
    parte de um número. -->

    <!-- Transformar um número quebrado com 2 cass decimais e trocar ponto por vírgula. -->
    <script>
    let number = 46545645464.55625655989
        console.log(number.toFixed(2).replace(".",","))
    </script>
