<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2>JavaScript Object constructor</h2>
    <p id = "demo"></p>
    <script>
        //constructor function for Person Objects
        function Person(first, last, age, eye){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }
        //create a Person object
        const myFather = new Person("João", "Fabrício", 50, "marrom")
        document.getElementById("demo").innerHTML = "My father is" + myFather.age + ".";
    </script>
</body>
</html>
