<script>
    //Variáveis e tipos de dados
    //daclaração or declaration
    var name 
    //assigment or atribuição de valores
    name = "mayk"
    // que tipo de dado foi colocado na variável
    console.log(typeof name)
    //agrupamento de declarações
    let age, IsHuman
    age = 10
    IsHuman = true 
    console.log(age, IsHuman)
    // usar vírgula e espaço criando vários argumentos na função .log

    // como chamar as variáveis na função(escrita de texto + variáveis)
    
    //Concatenando e interpolando variáveis

    /*É possível concatenar cordas com o operador +, por exemplo: desta 
    forma como as variáveis serão convertidas em texto e o que será
    mostrado será um texto com o nome e a idade que 
    foram estabelecidas no código.*/ 
    console.log(' o ' + name + ' tem ' + age + ' anos ')

    /*Uma outra maneira de escrever um texto com variáveis é por 
    meio da interpolação com modelo literal, usando crase para o 
    texto e ${} para denotar uma variável, por exemplo O ${nome} 
    tem ${age} anos. o resultado deste comando será o mesmo texto 
    do anterior*/
    console.log(`O ${name} tem ${age} anos.`)
    


</script>
